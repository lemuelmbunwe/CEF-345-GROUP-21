<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damar Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <h1>DAMAR</h1>
        <p>Your gateway to renting properties!</p>
    </header>
    
    <div class="container">
        <h2>Signup for Damar</h2>
        <form id="signupForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="role-selection">
                <label>
                    <input type="radio" name="role" value="customer" required>
                    Customer
                </label>
                <label>
                    <input type="radio" name="role" value="landlord" required>
                    Landlord
                </label>
            </div>
            <button type="submit" >Sign Up</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Damar. All rights reserved.</p>
    </footer>

    <script src="signup.js"></script>
</body>
</html>
