<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="style.css">

</head>
<body><center>
    <body background="b.jpg">
    <div style="color: gold">
    <h1>Upload Image</h1>
</div>
    <form id="upload-form">
        <input type="file" id="image-upload" name="image" accept="image/*">
        <label for="image-upload">Select Image</label>
        <br><br>
        <textarea id="description" name="description" placeholder="Enter property image description"></textarea>
        <br><br>
        <textarea id="description" name="description" placeholder="Enter property image location description"></textarea>
        <br><br>
        <input type="number" id="price" name="price" placeholder="Enter property price">
        <br><br>
        <button id="upload-button">Upload Image</button>
    </form>
    <div id="upload-status"></div>
    <div id="image-preview"></div>

    <script src="script.js"></script>
</body>
</center>
</body>
</html>
